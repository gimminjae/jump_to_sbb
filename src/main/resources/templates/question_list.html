<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td></td>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, loop : ${questionList}">
        <td>[[${loop.count}]] / [[${loop.size}]]</td>
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
        <td th:text="|Date. ${#strings.substring(question.createDate, 2, 10)} Time. ${#strings.substring(question.createDate, 11, 16)}|"></td>
<!--        <p th:text="${#dates.format(date, 'dd-MM-yyyy HH:mm')}"></p>-->
    </tr>
    </tbody>
</table>
</body>
</html>
